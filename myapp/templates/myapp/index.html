{% extends "myapp/base.html" %}

{% block content %}

<h3>
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
    ID: {{item.id}} |
    Name: {{item.name}} |
    Price: {{item.price}} |
    Description: {{item.description}} </br>
    </a>
    {% endfor %}
</h3>
{% endblock content %}
