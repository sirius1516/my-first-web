{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl max-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div class="flex">
                    <a href="#" class="flex items-center px-2 py-4">
                    <img class="h-8 w-8" src="{% static 'myapp/images/store.png' %}" alt="logo"/>
                    <span class="text-gray-500 text-xl font-semibold">Pro Shop</span>
                    </a>
                </div>
                <div class="items-center flex space-x-1">
                    <a href="#" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                    <a href="#" class="py-4 px-2 text-gray-500 font-semibold">About</a>
                    <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Contacts</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<h3>
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
    ID: {{item.id}} |
    Name: {{item.name}} |
    Price: {{item.price}} |
    Description: {{item.description}} </br>
    </a>
    {% endfor %}
</h3>
{% endblock content %}
