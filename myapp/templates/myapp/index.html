{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body class="bg-sky-500">
<h1>This is contacts template</h1>

<h3>
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
    ID: {{item.id}} |
    Name: {{item.name}} |
    Price: {{item.price}} |
    Description: {{item.description}} </br>
    </a>
    {% endfor %}
</h3>
</body>
</html>
