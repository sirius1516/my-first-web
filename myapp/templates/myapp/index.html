{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
<nav>
    <div>
        <div>
            <div class="flex">
                <img class="h-8 w-8" src="{% static 'myapp/images/store.png' %}" alt="logo"/>
                <span class="text-xl">Pro Shop</span>
            </div>
        </div>
    </div>
</nav>

<h3>
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
    ID: {{item.id}} |
    Name: {{item.name}} |
    Price: {{item.price}} |
    Description: {{item.description}} </br>
    </a>
    {% endfor %}
</h3>
</body>
</html>
