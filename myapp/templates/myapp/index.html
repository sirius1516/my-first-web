<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>This is contacts template</h1>

<h3>
    {% for item in items %}
    <a href="{% url 'detail' item.id %}">
    ID: {{item.id}} |
    Name: {{item.name}} |
    Price: {{item.price}} |
    Description: {{item.description}} </br>
    </a>
    {% endfor %}
</h3>
</body>
</html>
